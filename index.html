<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">TEMPERATURE CONVERTER</div>
        <div class="converter">
            <div class="celcius">
                <label for="celcius">Celcius (&deg;C) :</label>
                <input type="number" id="inputCelcius" placeholder="Celcius"
                oninput="temperatureConverterCF(this.value)"
                onchange="temperatureConverterCF(this.value)"><br><br>
                <p>Fahrenheit: <span id="outputFahrenheit"></span> </p>
            </div>
            <br><br>
            <div class="fahrenheit">
                <label for="fahrenheit">Fahrenheit (&deg;F) :</label>
                <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
                oninput="temperatureConverterFC(this.value)"
                onchange="temperatureConverterFC(this.value)"><br><br>
                <p>Celcius: <span id="outputCelcius"></span> </p>
            </div>              
            
        </div>
        <div class="button">
            <button id="clear" onclick="clean()" >Clear</button>
        </div>
        


    </div>




    <script src="converter.js"></script>
</body>
</html>
